<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" />
      <p class="heading">We are launching <span>soon!</span></p>
      <p>Subscribe and get notified</p>
    </header>

    <form id="emailForm">
      <div class="emailContainer">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
          required
        />
        <p id="warning"></p>
      </div>
      <button id="validateBtn">Notify Me</button>
    </form>

    <div class="dashboard">
      <img src="./images/illustration-dashboard.png" alt="dashboard" />
    </div>

    <footer>
      <div class="socials">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
